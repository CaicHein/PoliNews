{% extends 'base.html' %}

{% block content %}
<div class="form-container">
    <form method="POST" action="{% url 'news:update' post.id %}" class="create-form">
        <h2 class="form-title">Atualizar Publicação: {{ post.titulo }} ({{ post.data_postagem|date }})</h2>
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="submit-button">Atualizar</button>
    </form>
</div>
{% endblock %}
