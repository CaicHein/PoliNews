{% extends 'base.html' %}

{% block content %}
<div class="form-container">
    <form action="{% url 'news:create_comment' post.id %}" method="post" class="create-form">
        <h2 class="form-title">Comentar Publicação: {{ post.titulo }} ({{ post.data_postagem|date }})</h2>
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="submit-button">Postar Comentário</button>
    </form>
    <p class="back-link"><a href="{% url 'news:detail' post.id %}">Voltar para a página da publicação</a></p>
</div>
{% endblock %}
