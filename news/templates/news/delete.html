{% extends 'base.html' %}
{% block content %}
<form action="{% url 'news:delete' post.id %}" method="post">
  {% csrf_token %}
  <p>
    Você tem certeza que deseja apagar a publicação "{{ post.titulo }} ({{ post.data_postagem }})"?
  </p>
  <button type="submit">Apagar</button>
</form>
{% endblock content %}
